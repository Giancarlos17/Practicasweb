<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML parte 1</title>
</head>
<body>
   <h1>Etiquetas HTML</h1>
   <h2>Texto</h2><br>
   <h3>Formato</h3>
   Negrita:<b>Negrita</b><br>
   Cursiva:<i>Cursiva</i><br>
   Subrayado:<u>Subrayado</u><br>
   <h3>Fuente</h3>
   Color:<font color="blue">Color</font>
   Tamaño:<font size="25">Tamaño</font>
   Tipo:<font face="Arial">Tipo</font>
   <!-- Fuente con multiples atributos -->
   Fuente: <font color="red" size="20" face="Times New Roman">Fuente</font>
   <!-- Anidando etiquetas -->
   Anidando: <font color="blue" size="8" face="Arial"><b><u><i>Anidando</i></u></b></font>

</body>
</html>
